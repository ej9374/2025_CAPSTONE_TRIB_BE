spring.application.name=triB

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

# Database
spring.datasource.url=${DB_URL}?serverTimezone=Asia/Seoul&useSSL=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:data.sql

# email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.auth-code-expiration-millis=1800000

# Redis
spring.data.redis.host=${APPLICATION_ADDRESS}
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

# S3
spring.cloud.aws.s3.bucket=${BUCKET_NAME}
spring.cloud.aws.s3.region=${BUCKET_REGION}
spring.cloud.aws.s3.access-key=${S3_ACCESS_KEY}
spring.cloud.aws.s3.secret-key=${S3_SECRET_KEY}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# jwt
jwt.access-secret=${JWT_ACCESS_SECRET}
jwt.access-expiration-ms=${JWT_EXPIRED_TIME}
jwt.refresh-secret=${JWT_REFRESH_SECRET}
jwt.refresh-expiration-ms=${REFRESH_EXPIRED_TIME}

# OAuth2.0 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile

# OAuth2.0 Kakao
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.redirect-uri=${BASE_URL}/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,profile_image
spring.security.oauth2.client.registration.kakao.client-name=Kakao
kakao.admin-key=${KAKAO_ADMIN_KEY}

# ios kakao login session
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.max-age=3600

# OAuth2.0 Apple
spring.security.oauth2.client.registration.apple.client-id=${APPLE_CLIENT_ID}
#spring.security.oauth2.client.registration.apple.client-secret=${APPLE_KEY}
spring.security.oauth2.client.registration.apple.redirect-uri=${BASE_URL}/login/oauth2/code/apple
spring.security.oauth2.client.registration.apple.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.apple.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.apple.client-name=Apple
spring.security.oauth2.client.registration.apple.scope=openid,name,email

spring.security.oauth2.client.provider.apple.authorization-uri=https://appleid.apple.com/auth/authorize?scope=openid%20name%20email&response_mode=form_post
spring.security.oauth2.client.provider.apple.token-uri=https://appleid.apple.com/auth/token
spring.security.oauth2.client.provider.apple.jwk-set-uri=https://appleid.apple.com/auth/keys

apple.team.id=${APPLE_TEAM_ID}
apple.login.key=${APPLE_KEY_ID}
apple.key.path=secrets/${APPLE_KEY}

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

redirect.base-url=${REDIRECT_BASE_URL}
firebase.credentials.path=${GOOGLE_APPLICATION_CREDENTIALS}

# Gemini
gemini.base-url=https://generativelanguage.googleapis.com
gemini.api-key=${GOOGLE_API_KEY}
gemini.model=gemini-2.5-flash

google.maps.api.key=${GOOGLE_MAPS_API_KEY}
google.maps.api.base-url=https://places.googleapis.com

# Google Routes API
google.routes.api.key=${GOOGLE_MAPS_API_KEY}
google.routes.base-url=https://routes.googleapis.com

# trib-logo
triB-logo=${TRIB_LOGO}

# fast-api ??
ai-server-url=${FAST_API_SERVER}

# Logging
logging.level.root=INFO
logging.level.triB.triB.global.stomp=DEBUG
logging.level.triB.triB.chat=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG

server.forward-headers-strategy=framework
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto